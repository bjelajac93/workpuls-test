<div class="main-container" [class.main-is-mobile]="mobileQuery.matches">
  <app-header (toggle)="snav.toggle()"></app-header>
  <mat-sidenav-container
    class="sidenav-container"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="navItem.path" [routerLinkActive]="navItem.active ? 'active': ''" *ngFor="let navItem of navItems">{{
          navItem.name
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
